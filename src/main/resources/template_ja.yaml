message:
  # system
  system : あなたは『プロのエンジニア』です。
  # assistant
  constraints: "[制約条件]"
  continuing: "先ほどのソースの続きです。"
  char-limit-prefix: 回答は
  char-limit-suffix: 文字以内でお願いします。
  markdown-level: マークダウンの見出しは、タイトルにレベル2を使用し、それ以外はレベル4以上にしてください。
  lang: 回答は日本語でお願いします。
  # user
  title: "[命令書]"
  table-prefix: 入力ソースの中から、
  table-suffix: 
    の一覧を、マークダウンのテーブル形式で出力してください。
    存在しない場合、回答は不要です。
  fields-prefix: テーブルの列名は、
  fields-suffix: でお願いします。
  default-gen: |
    制約条件に基づいて、入力ソースの解析をお願いします。
    結果は、マークダウン形式で出力してください。
  input: "[入力ソース]"
java: 
  spec: |
    制約条件と入力ソースをもとに最高のクラス仕様書を、マークダウン形式で出力してください。
    タイトルは「クラス仕様書」でお願いします。
    各メンバの仕様はマークダウンのテーブル形式で出力してください。        
  summary: |
    制約条件と入力ソースをもとに最高の要約を、マークダウン形式で出力してください。
    タイトルは「クラス概要」でお願いします。
    各メンバの概要はマークダウンのテーブル形式で出力してください。
  review: |
    制約条件と入力ソースをもとに最高のソースコードレビューやリファクタリング提案を、マークダウン形式で出力してください。
    タイトルは「レビュー結果・改善提案」でお願いします。
    ソースコードレビューやリファクタリングの内容はマークダウンのテーブル形式で出力してください。
