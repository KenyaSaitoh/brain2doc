message:
  common:
    "[命令書]\n
    あなたは『プロのエンジニア』です。"
  continuing: "先ほどのソースの続きです。"
  constraints: "[制約条件]"
  char-limit-prefix: 回答は
  char-limit-suffix: 文字以内でお願いします。
  markdown-level: Markdownの見出しはレベル3以上にしてください。
  lang: 回答は日本語でお願いします。
  input: "[入力ソース]"
  table-prefix: 以下の入力ソースの中から、
  table-suffix: 
    の一覧を、Markdownのテーブル形式で出力してください。
    存在しない場合、回答は不要です。
  fields-prefix: テーブルの列名は、
  fields-suffix: でお願いします。
  default-gen: |
    以下の制約条件に基づいて、入力ソースの解析をお願いします。
    結果は、Markdown形式で出力してください。
java: 
  spec: |
    以下の制約条件と入力ソースをもとに最高のクラス仕様書を、Markdown形式で出力してください。
    タイトルは「クラス仕様書」でお願いします。
    各メンバの仕様はMarkdownのテーブル形式で出力してください。
  summary: |
    以下の制約条件と入力ソースをもとに最高の要約を、Markdown形式で出力してください。
    タイトルは「クラス概要」でお願いします。
    各メンバの概要はMarkdownのテーブル形式で出力してください。
  review: |
    以下の制約条件と入力ソースをもとに最高のソースコードレビューやリファクタリング提案を、Markdown形式で出力してください。
    タイトルは「レビュー結果・改善提案」でお願いします。
    ソースコードレビューやリファクタリングの内容はMarkdownのテーブル形式で出力してください。
